<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-min.css">
    <link rel="stylesheet" href="css/popup_thl_1_0_0.css">
    <title>Document</title>
</head>

<body>
    <button id="popup-btn">Đăng ký</button>
    <section class="popup_thl_1_0_0" id="popup_thl_1_0_0">
        <div class="popup_thl_1_0_0__wrapper">
            <div class="popup_thl_1_0_0__close" id="popup-close"><img width="30" height="30" src="images/popup-close.svg" alt=""></div>
            <div class="popup_thl_1_0_0__title">Liên hệ với chúng tôi ngay</div>
            <div class="popup_thl_1_0_0__form">
                <div class="popup_thl_1_0_0__inputGroup">
                    <input type="text" placeholder="Họ và tên:">
                    <input type="text" placeholder="Số điện thoại:">
                    <input type="text" placeholder="Email:">
                </div>
                <button>Liên hệ ngay</button>
            </div>
        </div>
    </section>
</body>
<script>
    document.getElementById('popup-btn').addEventListener('click', () => {
        document.getElementById('popup_thl_1_0_0').style.display = 'flex'
    })
    document.getElementById('popup-close').addEventListener('click', () => {
        document.getElementById('popup_thl_1_0_0').style.display = 'none'
    })
</script>

</html>
