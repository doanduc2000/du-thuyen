<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://huudinh.github.io/media/css/style-min.css">
    <link rel="stylesheet" href="css/popup_thl_1_0_0.css">
    <title>Document</title>
</head>

<body>
    <button id="popup-btn">Đăng ký</button>
    <section class="popup_thl_1_0_0" id="popup_thl_1_0_0">
        <div class="popup_thl_1_0_0__wrapper">
            <div class="popup_thl_1_0_0__close" id="popup-close"><img width="25" height="25" src="images/popup-close.svg" alt=""></div>
            <div class="popup_thl_1_0_0__title"> <span>Cam kết giá luôn tốt nhất -</span> 0123 456 789</div>
            <div class="popup_thl_1_0_0__form">
                <div class="popup_thl_1_0_0__input">
                    <label class="popup_thl_1_0_0__sub">Yêu cầu (Sẽ được xử lý & phản hổi nhanh nhất)</label>
                    <textarea placeholder="Nhập yêu cầu..." cols="30" rows="10"></textarea>
                </div>
                <div class="popup_thl_1_0_0__inputGroup">
                    <div class="popup_thl_1_0_0__input">
                        <label class="popup_thl_1_0_0__sub">Tên du khách</label>
                        <input type="text" placeholder="Tên du khách...">
                    </div>
                    <div class="popup_thl_1_0_0__input">
                        <label class="popup_thl_1_0_0__sub">Số điện thoại</label>
                        <input type="text" placeholder="Số điện thoại...">
                    </div>
                </div>
                <button>Gửi yêu cầu giá tốt</button>
            </div>
        </div>
    </section>
</body>

<script src="js/popup_thl_1_0_0.js"></script>

</html>
